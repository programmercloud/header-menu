<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Product Card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card-image">
        <img src="img/nike.jfif" alt="Nike" />
      </div>
      <div class="card-details">
        <h4>Men's Footware</h4>
        <h2>Nike Air Max</h2>
        <p class="price">$48 <span>$62</span></p>
        <a href="#">Buy Now</a>
        <p class="trend">Trending #1</p>
      </div>
    </div>
  </body>
</html>
